<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find-My-Grain-App</title>
  
</head>
<body>
  <h2>Find My Grain</h2>
  <p>Enter participant name and click Add:</p>
  <input type="text" id="nameInput" placeholder="Enter name" />
  <button onclick="addParticipant()">Add</button>
  <div id="nameList"></div>

  <button onclick="startApp()">Start Camera & Assign</button>
  <button onclick="stopCamera()">Stop Camera</button>

  <video id="videoInput" width="400" height="300" autoplay muted playsinline></video>
  <canvas id="outputCanvas" width="400" height="300"></canvas>
</body>
</html>
