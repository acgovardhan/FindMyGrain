    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables for a more attractive palette --- */
        :root {
            --primary-accent: #ff7e5f; /* A vibrant, warm orange-red */
            --secondary-accent: #feb47b; /* A softer, complementary orange */
            --dark-text: #334155; /* Deep charcoal for main text */
            --light-text: #64748b; /* Softer gray for secondary text */
            --background-light: #fdf2e9; /* Very light cream background */
            --card-background: #ffffff; /* Pure white for cards */
            --border-color-light: #e2e8f0; /* Light gray border */
            --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 24px rgba(0, 0, 0, 0.12);
            --border-radius-soft: 12px;
            --border-radius-round: 9999px; /* For pill shapes */
        }

        /* Base styles */
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif; /* Using Inter for a modern look */
            background: linear-gradient(135deg, var(--background-light), #f0e6d6); /* Subtle gradient */
            scroll-behavior: smooth;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            color: var(--dark-text); /* Default text color */
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Landing Section --- */
        .landing {
            display: flex;
            flex-direction: row; /* Default for larger screens */
            flex-wrap: wrap;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            gap: 40px;
            background: linear-gradient(135deg, var(--secondary-accent), var(--primary-accent)); /* More vibrant gradient */
            flex-grow: 1;
            color: white; /* Text color for landing section */
            position: relative; /* For subtle background elements */
            overflow: hidden; /* Hide overflow from background elements */
        }

        /* Subtle background patterns/elements for landing */
        .landing::before, .landing::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(50px);
            z-index: 0;
        }
        .landing::before {
            width: 300px; height: 300px;
            top: -50px; left: -50px;
            animation: blob-float 8s ease-in-out infinite alternate;
        }
        .landing::after {
            width: 200px; height: 200px;
            bottom: -50px; right: -50px;
            animation: blob-float 7s ease-in-out infinite reverse;
        }

        @keyframes blob-float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, 20px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }


        .left-landing, .right-landing {
            flex: 1 1 320px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeInUp 1s ease;
            position: relative; /* Ensure content is above background elements */
            z-index: 1;
        }

        .left-landing {
            order: 1;
        }

        .right-landing {
            order: 2;
        }

        .left-landing img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: var(--border-radius-soft);
            box-shadow: var(--shadow-medium); /* More prominent shadow */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 5px solid white; /* Clean white border */
        }

        .left-landing img:hover {
            transform: scale(1.05) rotate(2deg); /* Added slight rotation */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .main-heading {
            font-size: 4.5rem; /* Slightly larger */
            color: white; /* White for contrast on gradient */
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            font-weight: 800; /* Bolder */
            letter-spacing: -0.05em; /* Tighter spacing */
        }

        .quote {
            font-size: 1.8rem;
            color: var(--dark-text); /* Darker text for readability on lighter background */
            margin-bottom: 25px;
            background: var(--card-background); /* White background for quote */
            padding: 20px 25px;
            border-left: 8px solid var(--primary-accent); /* Accent color border */
            border-radius: var(--border-radius-soft);
            box-shadow: var(--shadow-soft); /* Soft shadow */
            line-height: 1.4; /* Better readability */

            /* New: Scrolling text properties */
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflowing text */
            position: relative; /* For absolute positioning of inner span */
            max-width: 100%; /* Ensure it respects parent width */
            display: inline-block; /* Allow padding/margin to apply correctly */
        }

        .quote span.scrolling-text {
            display: inline-block; /* Make the span behave like a block for animation */
            padding-left: 100%; /* Start the text off-screen to the right */
            animation: scroll-left 15s linear infinite; /* Animation definition */
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); } /* Scroll to the left */
        }

        /* Original quote animation (no longer directly applied to .quote but kept for reference if needed elsewhere) */
        @keyframes quote-loop-float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

            padding: 18px 35px; /* Larger padding */

            cursor: pointer;

        }

        .start-button:hover {

        .assign-btn {

        .assign-btn:hover {

        #nameList {

        video, canvas {

            height: auto;

        /* Go Back Button Container and Button */
        #goBackContainer {

        }
        #goBackBtn:hover {
            background-color: #6f643a; /* Darker hover */
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 6px 15px rgba(197, 151, 81, 0.2);
        }


        /* "Catch Me If You Can" Section */

        .catch-me-section h2 {

            font-size: 3rem; /* Larger */
            margin-bottom: 30px; /* More space */

        }

        #runaway-container {
            position: relative;
            width: 100%;
            max-width: 450px; /* Wider container */
            height: 350px; /* Taller container */
            border: 2px dashed var(--border-color-light); /* Lighter border */
            border-radius: var(--border-radius-soft);
            background-color: var(--card-background); /* White background */
            box-shadow: var(--shadow-soft);

        /* --- Animations --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {

        /* --- Media Queries for Responsiveness --- */
        @media (max-width: 768px) {

            }
        }
    </style>

        // --- Go Back Button Logic ---
        const goBackBtn = document.getElementById('goBackBtn');
        const goBackContainer = document.getElementById('goBackContainer');

        function moveGoBackButton() {
            const containerRect = goBackContainer.getBoundingClientRect();
            const buttonRect = goBackBtn.getBoundingClientRect();

            // Calculate max movable area within the container
            const maxX = containerRect.width - buttonRect.width;
            const maxY = containerRect.height - buttonRect.height;

            // Generate random X and Y offsets relative to the container's top-left
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            // Apply the new position using 'left' and 'top' for absolute positioning
            goBackBtn.style.left = `${newX}px`;
            goBackBtn.style.top = `${newY}px`;
        }

        goBackBtn.addEventListener('mouseenter', moveGoBackButton);
        goBackBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default touch behavior (like scrolling)
            moveGoBackButton();
        }, { passive: false }); // Use passive: false to allow preventDefault
    </script>
